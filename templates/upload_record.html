<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Health Record</title>
    
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --light-bg: #f8f9fa;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            color: #333;
            padding: 20px;
        }
        
        .upload-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .upload-header {
            margin-bottom: 30px;
        }
        
        .upload-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            position: relative;
            margin-bottom: 20px;
        }
        
        .upload-title::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 50px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }
        
        .upload-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            margin-bottom: 30px;
        }
        
        .file-upload-area {
            position: relative;
            padding: 40px;
            border: 2px dashed #ddd;
            border-radius: 12px;
            text-align: center;
            transition: all 0.2s;
            margin-bottom: 20px;
            background-color: var(--light-bg);
            cursor: pointer;
        }
        
        .file-upload-area:hover, .file-upload-area.dragover {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .file-upload-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 16px;
            display: block;
        }
        
        .file-upload-text {
            font-size: 18px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .file-upload-hint {
            font-size: 14px;
            color: #888;
            margin-bottom: 16px;
        }
        
        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        .selected-file {
            display: none;
            background-color: rgba(76, 201, 240, 0.1);
            border-radius: 8px;
            padding: 12px 16px;
            margin-top: 20px;
            border-left: 4px solid var(--success);
        }
        
        .selected-file-name {
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .selected-file-size {
            font-size: 14px;
            color: #666;
        }
        
        .btn {
            display: inline-block;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            line-height: 1.5;
            border-radius: 8px;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .btn-primary {
            color: white;
            background-color: var(--primary);
            box-shadow: 0 2px 4px rgba(67, 97, 238, 0.3);
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
            box-shadow: 0 4px 8px rgba(67, 97, 238, 0.4);
            transform: translateY(-2px);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-primary:disabled {
            background-color: #bbb;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-browse {
            background-color: white;
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .btn-browse:hover {
            background-color: var(--primary);
            color: white;
        }
        
        .info-text {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }
        
        .info-list {
            margin-top: 10px;
            margin-left: 20px;
        }
        
        .info-list li {
            margin-bottom: 6px;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="upload-header">
            <h1 class="upload-title">Upload Health Record</h1>
        </div>
        
        <div class="upload-card">
            <form method="POST" enctype="multipart/form-data" id="upload-form">
                <div class="file-upload-area" id="drop-area">
                    <span class="file-upload-icon">ðŸ“„</span>
                    <p class="file-upload-text">Drag & drop your file here</p>
                    <p class="file-upload-hint">or</p>
                    <button type="button" class="btn btn-browse">Browse Files</button>
                    <input type="file" name="file" id="file-input" class="file-input" required>
                </div>
                
                <div class="selected-file" id="file-details">
                    <div class="selected-file-name" id="file-name"></div>
                    <div class="selected-file-size" id="file-size"></div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="upload-btn" disabled>Upload Record</button>
                
                <div class="info-text">
                    <p><strong>Accepted file types:</strong></p>
                    <ul class="info-list">
                        <li>PDF documents (.pdf)</li>
                        <li>Images (.jpg, .png)</li>
                        <li>Medical reports (.docx, .txt)</li>
                        <li>Maximum file size: 10MB</li>
                    </ul>
                    <p><strong>Note:</strong> All uploaded health records are securely stored and comply with HIPAA regulations.</p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Get DOM elements
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const fileDetails = document.getElementById('file-details');
        const fileName = document.getElementById('file-name');
        const fileSize = document.getElementById('file-size');
        const uploadBtn = document.getElementById('upload-btn');
        
        // Browse button functionality
        document.querySelector('.btn-browse').addEventListener('click', () => {
            fileInput.click();
        });
        
        // Handle file selection
        fileInput.addEventListener('change', handleFile);
        
        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        // Highlight drop area when file is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropArea.classList.add('dragover');
        }
        
        function unhighlight() {
            dropArea.classList.remove('dragover');
        }
        
        // Handle dropped files
        dropArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            handleFile();
        }
        
        function handleFile() {
            if (fileInput.files.length) {
                const file = fileInput.files[0];
                displayFileDetails(file);
                uploadBtn.disabled = false;
            } else {
                fileDetails.style.display = 'none';
                uploadBtn.disabled = true;
            }
        }
        
        function displayFileDetails(file) {
            // Display file name
            fileName.textContent = file.name;
            
            // Display file size
            const size = (file.size / 1024).toFixed(2);
            fileSize.textContent = size < 1024 ? `${size} KB` : `${(size / 1024).toFixed(2)} MB`;
            
            // Show file details
            fileDetails.style.display = 'block';
        }
    </script>
</body>
</html>
