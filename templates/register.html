<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pregnancy Health Care - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fce4ec 0%, #f3e5f5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 450px;
            position: relative;
            backdrop-filter: blur(10px);
            animation: containerFadeIn 0.8s ease;
        }
        @keyframes containerFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 30px;
            font-size: 28px;
            position: relative;
        }
        h2:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, #ff4081, #ff79b0);
            border-radius: 2px;
        }
        .form-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }
        .form-group label {
            color: #34495e;
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            font-size: 15px;
            background: rgba(255,255,255,0.9);
        }
        .form-group input:focus {
            border-color: #ff4081;
            box-shadow: 0 0 0 3px rgba(255,64,129,0.1);
        }
        .form-group input:focus + label {
            color: #ff4081;
        }
        .btn {
            background: linear-gradient(45deg, #ff4081, #ff79b0);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(255,64,129,0.3);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            background: rgba(255,255,255,0.2);
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            transition: transform 0.5s;
        }
        .btn:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }
        p {
            margin-top: 25px;
            color: #7f8c8d;
        }
        a {
            color: #ff4081;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        a:hover {
            color: #ff79b0;
            text-decoration: none;
        }
        .top-image {
            width: 90px;
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            transition: transform 0.3s ease;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
        }
        .top-image:hover {
            transform: translateX(-50%) scale(1.05);
        }
        .form-group input:not(:placeholder-shown):valid {
            border-color: #2ecc71;
        }
        .form-group input:not(:placeholder-shown):invalid {
            border-color: #e74c3c;
        }
        @media (max-width: 480px) {
            .container {
                padding: 40px 20px;
            }
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='pregnancy_icon.png') }}" class="top-image" alt="Logo">
        <h2>Create Your Account</h2>
        <form method="POST" action="{{ url_for('register') }}" autocomplete="off">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required 
                       pattern="[A-Za-z\s]+" title="Please enter a valid name">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required 
                       pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required 
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                       title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
            </div>
            <button type="submit" class="btn">Create Account</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</body>
</html>
